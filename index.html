<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Hand Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Canvas 顯示攝影機 -->
    <canvas id="videoCanvas"></canvas>

    <!-- Song 標題 overlay -->
    <div id="songTitle"></div>

    <!-- 控制按鈕 -->
    <div id="controls">
        <button id="playBtn">▶ 播放</button>
        <button id="stopBtn">⏹ 停止</button>
        <button id="showListBtn">📂 MIDI 列表</button>
    </div>

    <!-- MIDI 清單容器 -->
    <div id="midiListContainer">
        <div class="list-header">
            <h3>🎵 MIDI 檔案庫</h3>
            <span id="closeList">&times;</span>
        </div>
        <div id="searchBox">
            <input type="text" id="midiSearchInput" placeholder="搜尋標題或作曲者...">
        </div>
        <div id="midiList">
            <p style="text-align:center; padding:20px;">準備中...</p>
        </div>
    </div>


    <!-- 主程式 -->
    <script type="module" src="main.js"></script>
</body>

</html>
